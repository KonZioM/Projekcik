<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="stronaGłówna.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="logofajne1234.svg" alt="Logo strony głównej" class="logo" id="mainLogo">
        </div>
        <h1>Witaj na stronie głównej</h1>
        <p>Wybierz jedną z opcji, aby kontynuować:</p>
        <div class="main-buttons">
            <a href="rejestracja.html" class="main-button">Zarejestruj się</a>
            <a href="logowanie.html" class="main-button">Zaloguj się</a>
            <a href="onas.html" class="main-button">O nas</a>
        </div>
        <div class="dark-mode-switch">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <label for="darkModeToggle">Tryb Ciemny</label>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        function updateLogo() {
            const logo = document.getElementById('mainLogo');
            if (!logo) return;
            if (document.body.classList.contains('dark-mode')) {
                logo.src = 'logofajne123.svg';
            } else {
                logo.src = 'logofajne1234.svg';
            }
        }

        updateLogo();

        const darkModeToggle = document.getElementById('darkModeToggle');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('change', updateLogo);
        }

        const observer = new MutationObserver(updateLogo);
        observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });

        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateLogo);
        }
    });
    </script>
</body>
</html>
