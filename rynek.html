<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rynek - WIG</title>
    <link rel="stylesheet" href="rynek.css">
</head>
<body>
    <div class="user-profile">
        <div class="profile-icon" onclick="toggleProfileMenu()">
            <img src="user-icon.png" alt="Profil użytkownika">
        </div>
        <div class="profile-menu" id="profileMenu">
            <ul>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="ustawienia.html">Ustawienia</a></li>
                <li><a href="logout.php">Wyloguj się</a></li>
            </ul>
        </div>
    </div>
    <a href="quiz.html" class="quiz-button">Quiz Finansowy</a>
    <div class="market-container">
        <div class="logo-container">
            <img src="logofajne1234.svg" alt="Logo" class="logo">
        </div>
        <h2>RYNEK - WIG</h2>
        <div class="chart">
            <div id="tv_chart_container"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget({
                    "width": "100%",
                    "height": "400",
                    "symbol": "WIG",
                    "interval": "D",
                    "timezone": "Europe/Warsaw",
                    "theme": "light",
                    "style": "1",
                    "locale": "pl",
                    "container_id": "tv_chart_container",
                    "allow_symbol_change": true
                });
            </script>
        </div>
        <div class="market-overview">
            <div class="top-movers">
                <div class="top-gainers">
                    <h3>Największe wzrosty</h3>
                    <ul id="top-gainers-list"></ul>
                </div>
                <div class="top-decliners">
                    <h3>Największe spadki</h3>
                    <ul id="top-decliners-list"></ul>
                </div>
                <div class="top-turnovers">
                    <h3>Największe obroty</h3>
                    <ul id="top-turnovers-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="comments-section" id="comments-section">
        <h3>Komentarze społeczności</h3>
        <form id="commentForm">
            <textarea id="commentText" placeholder="Napisz komentarz..." maxlength="500" required></textarea>
            <button type="submit">Dodaj komentarz</button>
        </form>
        <div id="commentsList"></div>
    </div>

    <div class="dark-mode-switch">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        <label for="darkModeToggle">Tryb Ciemny</label>
        <button id="toggleDrawMode" class="switch-style">Włącz tryb rysowania</button>
        <input type="color" id="colorPicker" value="#000000" style="display: none;">
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="rynek.js"></script>
    <script src="rysowanie.js"></script>

    <script>
    function loadComments() {
        fetch('get_comments.php')
            .then(res => res.json())
            .then(comments => {
                const list = document.getElementById('commentsList');
                list.innerHTML = '';
                comments.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'comment';
                    div.innerHTML = `
                        <div class="comment-header">
                            <span class="comment-author">${c.username}</span>
                            <span class="comment-date">${c.created_at}</span>
                        </div>
                        <div class="comment-body">${c.message}</div>
                    `;
                    list.appendChild(div);
                });
            });
    }
    document.getElementById('commentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const message = document.getElementById('commentText').value.trim();
        if (!message) return;
        fetch('add_comment.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message})
        })
        .then(res => res.json())
        .then(result => {
            if(result.success){
                document.getElementById('commentText').value = '';
                loadComments();
            } else {
                alert(result.error || 'Błąd dodawania komentarza');
            }
        });
    });
    loadComments();
    setInterval(loadComments, 15000);
    </script>
    <style>
    .comments-section {
        background: rgba(255,255,255,0.96);
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        padding: 24px 18px 18px 18px;
        margin: 40px auto 0 auto;
        width: 96%;
        max-width: 800px;
        box-sizing: border-box;
        transition: background 0.3s, color 0.3s;
    }
    .comments-section h3 {
        margin-top: 0;
        color: #4CAF50;
        font-size: 1.3em;
        text-align: center;
        letter-spacing: 0.5px;
    }
    #commentForm {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 18px;
    }
    #commentForm textarea {
        width: 100%;
        min-height: 70px;
        max-height: 200px;
        resize: vertical;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1em;
        padding: 10px;
        background: #f9f9f9;
        color: #222;
        transition: background 0.3s, color 0.3s;
    }
    #commentForm button {
        align-self: flex-end;
        background-color: #4CAF50;
        color: white;
        padding: 10px 28px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
    }
    #commentForm button:hover {
        background-color: #388e3c;
    }
    #commentsList {
        margin-top: 8px;
    }
    .comment {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        padding: 14px 14px 10px 14px;
        margin-bottom: 14px;
        word-break: break-word;
        transition: background 0.3s, color 0.3s;
    }
    .comment-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 5px;
    }
    .comment-author {
        font-weight: bold;
        color: #388e3c;
        font-size: 1em;
    }
    .comment-date {
        font-size: 0.92em;
        color: #888;
    }
    .comment-body {
        font-size: 1em;
        color: #222;
    }
    @media (max-width: 900px) {
        .comments-section {
            max-width: 99vw;
            padding: 12px 2vw 12px 2vw;
        }
    }
    @media (max-width: 600px) {
        .comments-section {
            padding: 8px 1vw 8px 1vw;
        }
        .comment-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }
        .comment {
            font-size: 0.97em;
        }
    }
    body.dark-mode .comments-section {
        background: rgba(40,40,40,0.98);
        color: white;
    }
    body.dark-mode #commentForm textarea {
        background: #222;
        color: #eee;
        border: 1px solid #444;
    }
    body.dark-mode .comment {
        background: #888;   
        box-shadow: 0 1px 4px rgba(255,255,255,0.06);
    }
    body.dark-mode .comment-author {
        color: #64ff6b;
    }
    body.dark-mode .comment-date {
        color: #bbb;
    }
    body.dark-mode #commentForm button {
        background-color: #64ff6b;
        color: #222;
    }
    body.dark-mode #commentForm button:hover {
        background-color: #50d956;
    }
    </style>
</body>
</html>
